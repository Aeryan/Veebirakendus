{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookworm</title>
    <link rel="stylesheet" type="text/css" href="{% static 'booksearch/Frontpage.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="{% static 'booksearch/scripts.js' %}"></script>
    <!--<link rel="script" href="{% static 'booksearch/scripts.js' %}"> -->
</head>
<body>

<!--Navigation bars-->
<ul id="loggedOutNavbar">
    <li style="float:left"><a href="https://vl2018-ryhm15.herokuapp.com/">BOOKWORM</a></li>
    <li><a href="https://vl2018-ryhm15.herokuapp.com/about">About</a></li>
    <li onclick="document.getElementById('login').style.display='none'; document.getElementById('signup').style.display='block'">Sign up</li>
    <li onclick="document.getElementById('signup').style.display='none'; document.getElementById('login').style.display='block'">Log in</li>
</ul>
<!-- Teine navbar, mis kuvatakse sisselogitud kasutajale
<ul id="loggedInNavbar" >
    <li style="float:left"><a href="https://vl2018-ryhm15.herokuapp.com/">BOOKWORM</a></li>
    <li><a href="https://vl2018-ryhm15.herokuapp.com/about">About</a></li>
    <li>My lists</li>
    <li>Log out</li>
    <li>Settings</li>
</ul>
-->
<!--Search box-->
<div class="wrap">
    <form method="post">{% csrf_token %}
        <div class="search">
            <table id="otsinguvorm">
                {{ search }}
            </table>
            <button type="submit" id="searchButton"><em class="fa fa-search"></em>
            </button>
        </div>
    </form>

</div>

<!-- Login modal -->
<div id="login" class="popup">

    <form class="popup-content animate">
        <div class="imgcontainer">
        <span onclick="document.getElementById('login').style.display='none'"
    class="sulge" title="Sulge">&times;</span>
        </div>

        <div class="container">
            <label for="k_nimi"><em>Kasutajanimi</em></label>
            <input type="text" placeholder="Sisesta kasutajanimi" name="k_nimi" required id="k_nimi" />
            <label for="parool"><em>Parool</em></label>
            <input type="text" placeholder="Sisesta parool" name="parool" required id="parool" />

            <button type="submit" id="loginButton">Logi sisse</button>
            <label for="kast1">
                <input id="kast1" type="checkbox" checked="checked" name="mäleta">Mäleta mind
            </label>
        </div>

        <div class="container">
            <button type="button" onclick="document.getElementById('login').style.display='none'"
                    class="tühista">Tühista</button>
            <span class="parool"><a href="#">Unustasid parooli?</a> </span>
        </div>
    </form>
</div>


<!-- Signup modal -->
<div id="signup" class="popup">

    <form class="popup-content animate" method="post">{% csrf_token %}
        <div class="imgcontainer">
        <span onclick="document.getElementById('signup').style.display='none'"
    class="sulge" title="Sulge">&times;</span>
        </div>

        <div class="container">
            <table>{{ signupform }}</table>
            <button type="submit" id="signupButton">Loo kasutaja</button>
        </div>

        <div class="container">
            <button type="button" onclick="document.getElementById('signup').style.display='none'"
                    class="tühista">Tühista</button>
        </div>
    </form>
</div>
<script src="{% static 'booksearch/scripts.js' %}"></script>
</body>
</html>
